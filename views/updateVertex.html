<% include partials/header %>
	<form method="POST" action="/webkyrosapi/vertex/">
    	<div class="col-sm-6 col-md-offset-3">
            <h4>Update vertex:</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">

                	<div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="description"
                            value="<%=info[0].description%>">
                        </div>
                    </div>

										<div class="form-group">
                        <label for="areaId" class="col-sm-3 control-label">AreaId</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="areaId" name="areaId"
                            value="<%=info[0].areaId%>">
                        </div>
                    </div>

										<div class="form-group">
                        <label for="numVertex" class="col-sm-3 control-label">NumVertex</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="numVertex" name="numVertex"
                            value="<%=info[0].numVertex%>">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="latitude" class="col-sm-3 control-label">Latitude</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="latitude" name="latitude"
                            value="<%=info[0].latitude%>">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="longitude" class="col-sm-3 control-label">Longitude</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="longitude" name="longitude"
                            value="<%=info[0].longitude%>">
                        </div>
                    </div>

                    <!--campo oculto para decirle a express que es una peticiÃ³n put-->
                    <input type="hidden" name="_method" value="PUT">
                    <!--campo oculto con el id del vertice-->
                    <input type="hidden" name="id" value="<%=info[0].id%>">
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="submit" class="btn btn-primary preview-edit-button">
                                <span class="glyphicon glyphicon-edit"></span> Update
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- / panel preview -->
    </form>
<% include partials/footer %>
