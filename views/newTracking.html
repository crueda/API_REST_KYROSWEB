<% include partials/header %>
	<form method="POST" action="/webkyrosapi/tracking">
		<div class="col-sm-6 col-md-offset-3">
	        <h4>Add new tracking:</h4>
	        <div class="panel panel-default">
	            <div class="panel-body form-horizontal payment-form">

								  <div class="form-group">
	                    <label for="vehicleLicense" class="col-sm-3 control-label">Vehicle License</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="vehicleLicense" name="vehicleLicense">
	                    </div>
	                </div>

									<div class="form-group">
		                    <label for="deviceId" class="col-sm-3 control-label">Device ID</label>
		                    <div class="col-sm-9">
		                        <input type="text" class="form-control" id="deviceId" name="deviceId">
		                    </div>
		               </div>

	                <div class="form-group">
	                    <label for="alertFlag" class="col-sm-3 control-label">Alert Flag</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="alertFlag" name="alertFlag">
	                    </div>
	                </div>

									<div class="form-group">
	                    <label for="alertDescription" class="col-sm-3 control-label">Alert Description</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="alertDescription" name="alertDescription">
	                    </div>
	                </div>

									<div class="form-group">
	                    <label for="altitude" class="col-sm-3 control-label">Altitude</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="altitude" name="altitude">
	                    </div>
	                </div>

									<div class="form-group">
	                    <label for="speed" class="col-sm-3 control-label">Speed</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="speed" name="speed">
	                    </div>
	                </div>

									<div class="form-group">
	                    <label for="heading" class="col-sm-3 control-label">Heading</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="heading" name="heading">
	                    </div>
	                </div>

									<div class="form-group">
	                    <label for="posDate" class="col-sm-3 control-label">Position Date</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="posDate" name="posDate">
	                    </div>
	                </div>

	                <div class="form-group">
	                    <label for="latitude" class="col-sm-3 control-label">Latitude</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="latitude" name="latitude">
	                    </div>
	                </div>

	                <div class="form-group">
	                    <label for="longitude" class="col-sm-3 control-label">Longitude</label>
	                    <div class="col-sm-9">
	                        <input type="text" class="form-control" id="longitude" name="longitude">
	                    </div>
	                </div>

	                <div class="form-group">
	                    <div class="col-sm-12 text-right">
	                        <button type="submit" class="btn btn-primary preview-add-button">
	                            <span class="glyphicon glyphicon-plus"></span> Add
	                        </button>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</form>
<% include partials/footer %>
